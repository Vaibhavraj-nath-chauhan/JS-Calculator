<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
        <meta charset="utf-8">
        <title>Binary Calculator</title>
    </head>
    <body>
            <h1 id="res"></h1>
            <button onclick="addZero()" id="btn0">0</button>
            <button id="btn1" onclick="addOne()">1</button>
            <button id="btnClr" onclick="Clear()">C</button>
            <button id="btnEql"onclick="Equal()">=</button>
            <button id="btnSum"onclick="Sum()">+</button>
            <button id="btnSub"onclick="Sub()">-</button>
            <button id="btnMul"onclick="Mul()">*</button>
            <button id="btnDiv"onclick="Div()">/</button>
    	<script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
